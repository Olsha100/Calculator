<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="window"><p class="score"></p></div>
        <div class="button"><button class="catch number">9</button></div>
        <div class="button"><button class="catch number">8</button></div>
        <div class="button"><button class="catch number">7</button></div>
        <div class="button"><button class="catch sign">*</button></div>
        <div class="button"><button class="catch sign">/</button></div>
        <div class="button"><button class="catch number">6</button></div>
        <div class="button"><button class="catch number">5</button></div>
        <div class="button"><button class="catch number">4</button></div>
        <div class="button"><button class="catch sign">+</button></div>
        <div class="button"><button class="catch sign">-</button></div>
        <div class="button"><button class="catch number">3</button></div>
        <div class="button"><button class="catch number">2</button></div>
        <div class="button"><button class="catch number">1</button></div>
        <div class="button-special" id="C"><button class="sumup">C</button></div>
        <div class="button-special" id="equation"><button class="sumup" >=</button></div>
        <div class="button"><button class="catch number">0</button></div>
        <div class="button"><button class="catch number">00</button></div>
        <div class="button"><button class="catch number">.</button></div>
        
    </div>
</body>
</html>
