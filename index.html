<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="container__score-window"><p class="container__score"></p>
        <button class="container__button">9</button>
        <button class="container__button">8</button>
        <button class="container__button">7</button>
        <button class="container__button container__button--operator">*</button>
        <button class="container__button container__button--operator">/</button>
        <button class="container__button">6</button>
        <button class="container__button">5</button>
        <button class="container__button">4</button>
        <button class="container__button container__button--operator">+</button>
        <button class="container__button container__button--operator">-</button>
        <button class="container__button">3</button>
        <button class="container__button">2</button>
        <button class="container__button">1</button>
        <button class="container__button container__button--sumup" id="C">C</button>
        <button class="container__button container__button--sumup" id="equation">=</button>
        <button class="container__button">0</button>
        <button class="container__button">00</button>
        <button class="container__button">.</button>
        
    </div>
</body>
</html>
